<h2>Enter Details Below:</h2>
<div class="maincontainer">
    <div class="content">
        <div class="imgDiv">
            <img
                src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/gettyimages-1144982182.jpg?crop=0.669xw:1.00xh;0.166xw,0&resize=1200:*">

        </div>

        <div class="formDiv">
            <form class="form">

                <!-- <div ngModelGroup="personalDetails"> -->

                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" name="fullname" ngModel required #name="ngModel">
                </div>

                <div class="form-group">
                    <label for="role">Role:</label>
                    <select name="role" [ngModel]="default" required #role="ngModel">
                        <option value="default">Select a role that fits you</option>
                        <option value="intern">Software Engineer Intern</option>
                        <option value="junior">Junior Software Engineer</option>
                        <option value="senior">Senior Software Engineer</option>
                    </select>
                    <span *ngIf="!role.valid && role.touched" class="error">Please enter a valid role</span>

                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" ngModel email #email="ngModel" required>
                    <span *ngIf="!email.valid && email.touched" class="error">Please enter a valid email ending with
                        @thejitu.com</span>
                    <!-- <input type="email" name="email" ng-model="email" ng-pattern="/^[A-Za-z0-9._%+-]+@thejitu.com$/"/>
                        <span ng-show="email.$invalid && email.$touched">wrong email!</span> -->

                </div>

                <!-- </div> -->

                <!-- <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" ngModel required #username="ngModel">
                    <span *ngIf="!username.valid && username.touched" class="error">Please enter a valid username</span>
                </div> -->

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" ngModel #password="ngModel" required
                        pattern='^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%?&])[A-Za-z\d$@$!%?&]{8,}$' />
                    <span *ngIf="!password.valid && password.touched" class="error">Enter a password of min 8 characters
                        which contain at least one uppercase letter, at least one lowercase letter, at least one numeric
                        digit and at least one special character</span>

                </div>

                <p id="gendertext"><b>Select Gender Below</b></p>
                <div class="form-group" *ngFor="let g of genders">
                    <label> <input type="radio" [value]="g" name="gender" ngModel required />{{g}}</label>
                </div>

                <div class="form-group">
                    <button type="submit" [ngClass]="{invalid:!form.valid, valid:form.valid}"
                        class="register">REGISTER</button>

                    <button class="prepopulate" (click)="prepopulate()">PREPOPULATE</button>

                </div>

            </form>
        </div>

    </div>
</div>
